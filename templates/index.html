<html>
<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	
<div  class="container">
	<h3>Calorie Prediction Form</h3>
    <form action="/result" method="POST" >
	<div class="form-group form-inline">
		<label for="Gender">Gender</label>
		<select id="Gender" name="Gender" class="form-control">
			<option value="0">Female</option>
			<option value="1">Male</option>class="form-control"
			</select>
		
	</div>

	<div class="form-group form-inline">
		<label for="Age">Age (Years)</label>
		<input type="number" class="form-control" id="Age" name="Age">
	</div>

	<div class="form-group form-inline">
		<label for="Height">Height (Centimeter)</label>
	<input type="number" step="0.01" id="Height" name="Height" class="form-control">

	</div>


	<div class="form-group form-inline">
		<label for="Weight">Weight (Kilogram)</label>
		<input type="number" id="Weight" name="Weight" class="form-control">
	</div>
 

	<div class="form-group form-inline">
		<label for="Duration">Durationd (Minutes)</label>
		<input type="number" id="Duration" name="Duration" class="form-control">
	</div>
    


	<div class="form-group form-inline">
		<label for="Heart_Rate">Heart_Rate (BPM)</label>
		<input type="number" id="Heart_Rate" name="Heart_Rate" class="form-control">
	</div>
    
	

	<div class="form-group form-inline">
		<label for="Body_Temp">Body_Temp (Â°C)</label>
		<input type="number" id="Body_Temp" step="0.01" name="Body_Temp" class="form-control">
	</div>
    
	<input type="submit" value="Submit"  class="btn btn-primary" class="form-control">
</form>
</div>
</body>
</html>
